      - label: "Bio"
        name: "bio"
        file: "content/bio.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Watch"
        name: "watch"
        file: "content/watch.md"
        fields:
          - label: "Youtube URLs"
            name: "youtubeurls"
            widget: list
            fields:
              - { label: "URL", name: "url", widget: "string" }
      - label: "Listen"
        name: "listen"
        file: "content/listen.md"
        fields:
          - label: "Releases"
            name: "releases"
            widget: "list"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "string",
                  pattern: ["^.{1,63}$", "Must be between 1 and 63 characters"],
                }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
      - label: "Menu Links"
        name: "menu links"
        file: "content/menu_links.md"
        fields:
          - { label: "Shop", name: "shop", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "Facebook", name: "facebook", widget: "string" }
          - { label: "X", name: "x", widget: "string" }
          - { label: "YouTube", name: "youtube", widget: "string" }
          - { label: "Spotify", name: "spotify", widget: "string" }
          - { label: "Apple", name: "apple", widget: "string" }
